name: Winget Submission

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to submit (e.g., v1.0.4)'
        required: true
        type: string

jobs:
  winget:
    runs-on: ubuntu-latest
    steps:
      - name: Submit to Winget
        uses: vedantmgoyal9/winget-releaser@main
        with:
          identifier: ycookiey.yClocky
          installers-regex: '\.exe$'
          token: ${{ secrets.WINGET_TOKEN }}
          release-tag: ${{ inputs.release_tag || github.event.release.tag_name }}
